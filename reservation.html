  <div class="container">
    <!--form -->
    <form>

      <div class="card person-card">
        <div class="card-body">

          <h2 id="who_message" class="card-title">vos informations :</h2>
          <!-- check box -->
<div class="wrapper">
    <h2>Civilite : </h2>
  <div class="toggle_radio">
    <input type="radio" class="toggle_option" id="first_toggle" name="toggle_option"   value="mme"><label for="first_toggle"><p>Mme</p></label>
    <input type="radio" checked class="toggle_option" id="second_toggle" name="toggle_option"   value="mlle"><label for="second_toggle"><p>Mlle</p></label>
    <input type="radio" class="toggle_option" id="third_toggle" name="toggle_option"   value="m"><label for="third_toggle"><p>Mr</p></label>    
    <div class="toggle_option_slider">
    </div>
  </div>
<h2>Nom et Prenom </h2>
<br />
            <!-- First name  -->
            <div class="form-group col-md-5">
              <input  type="text" class="form-control is-valid" id="nom" placeholder="Nom et Prenom" >
            </div>
          </div>
        </div>
      </div>



      <div class="card person-card">
        <div class="card-body">

          <h2 id="who_message" class="card-title">Vos informations :</h2>
          <!-- check box -->
          <div class="row">
   <!--date-->
   <div class="form-group">
    <label class="col-form-label">Date : </label>
    <input name="date" type="text" id="date" class="form-control" />
  </div>
   <!-- Phone number -->
   <div class="form-group">
    <label for="tel" class="col-form-label">Numero Tel :</label>
    <input type="text" class="form-control" id="tel" placeholder=" " required>
  </div>
  <label class="col-form-label">table pour :  </label> <br>
  <div class="form-group col-md-2">
    <select name="nbp" id="nbp" class="form-control">
      <option value="-1">--Choisir---</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="6">6</option>
    </select>
    <div id="chaises">
      <img src="images/chaise.jpg">
    </div>
          </div>
         
        </div>
        <div id="div_accompagnateurs" class="col-form-label">
          <label >Liste des accompagnateurs   </label> <br>
         
            <br />
            <textarea name="accompagnateurs" class="form-control is-valid" cols="60" rows="4" id="accompagnateurs"></textarea>
            <br />
          </div>
      </div>

      <h2>Que voulez-vous manger ?  </h2>
      <div class="container">
        <div class="row">
        <div class="boxes">
        <input type="checkbox" name="cmd" value="Salade" data-prix="5" id="box-1">
        <label for="box-1">Salade</label>
      
        <input name="cmd" type="checkbox" value="Soupe" data-prix="2.5" id="box-2">
        <label for="box-2">Soupe </label>
      
        <input name="cmd" type="checkbox" value="Couscous" data-prix="15.5" id="box-3">
        <label for="box-3">Couscous</label>
        <input type="checkbox" name="cmd" value="Riz" data-prix="12" id="box-4">
        <label for="box-4">Riz</label>
      
        <input name="cmd" type="checkbox" value="Fruits" data-prix="7" id="box-5">
        <label for="box-5">Fruits </label>
      
        <input name="cmd" type="checkbox" value="Gateaux" data-prix="6.4" id="box-6">
        <label for="box-6">Gateaux</label>
      </div>
      
      
        </div>
      </div>









    </form>


    <div style="margin-top: 1em;">
        <button type="button" class="btn btn-primary btn-lg btn-block" name="b1" id="b1"><h4> Valider</h4></button>
